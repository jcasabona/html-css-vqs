<dl>
    <dt>Batting Average (BA):</dt> 
    <dd>The total number of hits divided by the number of at-bats.</dd>
    
    <dt>Home Run (HR):</dt>
    <dd>A fair hit that allows the batter to round all of the bases and cross home.</dd>
    
    <dt>Runs Batted In (RBI):</dt> 
    <dd>Any run credited to a specific
    batter that results from a fair hit ball or base on balls.</dd>
</dl>
